{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
    <h2 class="mt-2">Choose your new password:</h2>
    <div class="password-reset-confirm-form">
        <form method="POST">
            {% csrf_token %} 
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-lg btn-block btn-danger my-2">Change password</button>
        </form>
    </div>
</div>
{% endblock %}
