{% extends 'base.html' %}
{% block page_title %}Reset password{% endblock %}
{% block page_header %}Reset password{% endblock %}
{% block content %}
<h1>Hello forgetful user</h1>
<h2>Type email below and we'll send you a password reset link by email</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>
{% endblock %}
