{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block page_title %}Checkout{% endblock %}
{% block page_header %}Checkout{% endblock %}
{% block content %}
<h2>Checkout</h2>
<form action="{% url 'contact_details' %}" method="post" role="form">
    {% csrf_token %}
    {{ contact_form|crispy }}
    <input class="btn btn-block btn-primary" id="submit_payment_btn" name="commit" type="submit" value="Next">
</form>
{% endblock %}
